<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="name">
            <div class="logo-container">
                <img class="logo" src="Images/book logo.jpg" alt="Icon" width="70" height="70"> 
            </div>
        PGM Library    
        </div>
        <Button class="addBookToLib"> Add Book to library</Button>
    </div>
    <dialog>
        <form action="" id="form">
            <p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </p>
            <p>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </p>
            <p>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
            </p>
            <p> 
                    <label for="read-status">Read status:
                        <input type="radio" id="yes" name="read" value="Yes"> Yes
                        <input type="radio" id="no" name="read" value="No"> No
                    </label>
            </p>
            <p>
                <button class="cancel" formmethod="dialog">Cancel</button>
                <button class="add">Add</button>
            </p>
        </form>
    </dialog>
    <div class="library">
        
    </div>
<script src="script.js"></script>
</body>
</html>
